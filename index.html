<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Gallery Julia Reznichenko</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <!-- Основной блок сайта -->
	<div id="basic">
		<!-- Шапка сайта -->
			<div id="head-site">
			<a href="#">
			<img src="images/JR.png" alt="Логотип" title="Логотип" /></a>
			</div>
		<!-- Главная -->
			
			<div id="main">
			<a href="/">
			<img src="images/img.JPG" width=100% height=auto border="0" alt="Главная" title="Главная"/></a>
			</div>
			
			<h1 align="center">About</h1>
			<div id="about">
			<a href="/">
			<p class="center-img">
			<img src="images/img1.JPG" width=90% height=90% border="0" alt="About" title="About"/></a>
			</p>
			</div>
			
			<div>
			<p class="text">
			<img src="images/square.png" width=10% height=5% border="0" align="middle">    Приветствую тебя на моем экспериментальном сайте-визитке. Меня зовут Юля...
			</p>
			</div>
		
		<h1 align="center">Gallery</h1>

			<div class="sim-slider">
					<div class="sim-slider-arrow-left">
					 <img src="images/left.png" alt="arrow-left">
					</div>
					<div class="sim-slider-arrow-right">
					 <img src="images/right.png" alt="arrow-right">
					</div>
			 <div class="sim-slider-dots"></div>
			 <ul class="sim-slider-list">
				 <li><img src="images/no-image.gif" alt="screen" width=100% height=auto border="0"></li>    <!-- это экран -->
				 <li class="sim-slider-element"><img src="gallery/img4.JPG" alt="4" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img6.JPG" alt="6" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img7.JPG" alt="7" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img8.JPG" alt="8" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img9.JPG" alt="9" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img10.JPG" alt="10" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img12.JPG" alt="12" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img15.JPG" alt="15" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img16.JPG" alt="16" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img17.jpg" alt="17" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img18.JPG" alt="18" width=100% height=auto border="0"></li>
				 <li class="sim-slider-element"><img src="gallery/img24.JPG" alt="24" width=100% height=auto border="0"></li>
			 </ul>
			 </div>
			</div>
			<!-- подключение слайдера -->
			<script src="sim-slider.js"></script>
			<!-- вызов слайдера -->
			<script>new Sim()</script>
	
		
</body>
</html>
